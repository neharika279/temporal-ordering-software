     <title>Signin Template for Bootstrap </title>
 
 	 <script type="text/javascript" src="{{url_for('static',filename='jquery-3.3.1.min.js')}}"></script>
	 <script type="text/javascript" src="{{url_for('static',filename='tryall.js')}}"></script>

 <body>
 
     <div class="container">
 
         <form class="form-signin" method="post" role="form">
             <h2 class="form-signin-heading">Please Sign Up </h2>
             <input type="email" name="username" class="form-control" placeholder="Email address" required autofocus>
             <input type="password" name="password" class="form-control" placeholder="Password" required>
 			 
             <button class="btn btn-lg btn-primary btn-block" type="button">Register </button>
         </form>
         
         <script>
         	dataset={{dataset|tojson}};
         	console.log(dataset);
         	pqDict={{pqDict|tojson}};
         </script>
         <button onclick="thisFunct()">Pick Point</button>  
         <input id="clickMe" type="button" value="Compute" onclick="ajaxTrial(dataset,pqDict);" />
      
     </div>
   
 </body>
