<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="{{url_for('static',filename='vis.min.js')}}"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
    <link href="{{ url_for('static', filename='vis.min.css') }}" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript" src="{{url_for('static',filename='draw.js')}}"></script>
    
</head>
<body>
	{% extends "layout.html" %}
	{% block content %}
	
	<div class='standard'>
		<h1></h1>
		
		
		<div class='leftDiv'>
			<h4>Distance matrix for n-dimensional points in the order</h4>
			<div id="distmat"></div>
			<h4>Indecisive Backbone for the Diameter Path - Basis for computation of alternative orderings</h4>
			<div id="backbone" style="clear: left"></div>
			<script>
				var distmat={{orderDistMat|tojson}};
				var nodes={{nodes|tojson}};
				var edges={{edges|tojson}};
				var dimRead={{dimRead|tojson}};
				var order={{order|tojson}};
				var backbone={{backbone|tojson}};
				var di={{d_i|tojson}};
				
				drawBackbone(nodes,edges,backbone,di);
				
				drawDistMat(distmat);
				
				
			</script>
			
			
		</div>

		<div id="chart" class="rightDiv">
			<h4>Dimensions</h4>
			
			<div id="dimension" style="width:100%;float:left"></div>
			
			<script>
				showDimensions(dimRead,order);
			</script>
			
		<div id="enter_ordering" style="float: left;clear: left">
			<h5>Enter ordering:</h5>
			<td><input type="text" id="entered_order"></td>
			<td><input id="analyze_order" type="button" value="Analyze" onclick="enteredOrdering();" /></td><br>
		
		</div>	
		
		</div>
	
		
	
	{% endblock %}
</body>
</html>
